name: Auto Update Subsidy Database

on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間午前9時（UTC 0時）に実行
  workflow_dispatch:      # 手動実行ボタンを有効化

permissions:
  contents: write         # リポジトリへの書き込み権限を明示的に許可

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script to fetch and merge data
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add subsidies_db.json index.html
          # 変更がある場合のみコミットしてプッシュ
          if ! git diff --cached --exit-code; then
            git commit -m "chore: auto-update database [$(date +'%Y-%m-%d')]"
            git push
          fi
